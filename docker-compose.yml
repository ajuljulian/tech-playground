version: '3'
services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_PASSWORD=postgres_password
        ports:
          - "5432:5432"
    redis-server:
        image: 'redis'
    server:
        restart: always
        build: .
        volumes:
          - ./:/app
        ports:
            - "1323:1323"
