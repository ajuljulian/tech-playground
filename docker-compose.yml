version: '3'
services:
    postgres:
        image: 'postgres:latest'
        environment:
            - POSTGRES_PASSWORD=postgres_password
        ports:
          - '5432:5432'
    redis-server:
        image: 'redis'
    api:
        build:
            dockerfile: Dockerfile
            context: ./server
        restart: always
        volumes:
          - './server:/app'
        environment:
            - REDIS_HOST=redis-server
            - REDIS_PORT=6379
            - PGUSER=postgres
            - PGHOST=postgres
            - PGDATABASE=postgres
            - PGPASSWORD=postgres_password
            - PGPORT=5432
        ports:
            - '1323:1323'
    client:
        stdin_open: true
        build:
            dockerfile: Dockerfile.dev
            context: ./client
        volumes:
            - /app/node_modules
            - ./client:/app
        ports:
            - '3000:3000'